<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>item.show</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header id="mainHeader">
            <div class="logo">
                <i class="fas fa-boxes"></i>
                <h1 id="appTitle">item.show</h1>
            </div>
        </header>

        <div class="container">
            <div class="main-content">
                <!-- Time Banner Section -->
                <div class="time-banner" id="timeBanner">
                    <div class="current-time">
                        <i class="fas fa-clock"></i>
                        <div>
                            <div id="currentDateTime">正在加载时间...</div>
                            <div id="currentDayInfo"></div>
                        </div>
                    </div>
                    <div class="time-info">
                        <p>所有资产成本均基于当前时间计算</p>
                        <p>系统时间: <span id="systemTime"></span></p>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div class="dashboard">
                    <div class="stats">
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <h3>总资产价值</h3>
                            <div class="value" id="totalValue">¥0</div>
                        </div>
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <h3>物品总数</h3>
                            <div class="value" id="totalItems">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <h3>平均每日成本</h3>
                            <div class="value" id="avgDailyCost">¥0.00</div>
                        </div>
                    </div>

                    <!-- Removed Summary Card section -->
                </div>

                <!-- Items List Section -->
                <div class="items-section">
                    <div class="section-header">
                        <h2><i class="fas fa-list"></i> 物品资产清单</h2>
                        <div class="search-box">
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="搜索物品名称、类别或备注..."
                            />
                            <button id="searchBtn">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                        </div>
                    </div>

                    <div class="items-grid" id="itemsContainer">
                        <!-- Item cards will be dynamically added via JavaScript -->
                    </div>

                    <div class="system-info">
                        <p>
                            系统数据更新时间：<span id="updateTime"
                                >2000年00月00日</span
                            >
                            | 当前物品总数：<span id="infoTotalItems">0</span> |
                            总价值：<span id="infoTotalValue">¥0</span>
                        </p>
                        <p>
                            <a
                                href="mailto:cyy00@dreamhax.cc"
                                style="color: inherit; text-decoration: none"
                                >© 2025 item.dreamhax.cc. All rights
                                reserved.</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
